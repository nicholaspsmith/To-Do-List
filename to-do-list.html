<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>


<div id="main-div">
  <div id="inputs">
    <h1>To Do List</h1>
    <hr>
  <form>
    <input type="text" id="text1" placeholder="What to do..." name="input-box"/>
    <input type="submit" id="add" value="Add" />
  </form>
  <button id="complete-all" class="complete">Complete all</button>
  </div>

  <div id="to-do-list"></div>
  <div id="items-left"><span id="number-items-left">0</span> items left</div>


  <div id="templates">
    <script class="list" type="text/template">
        <div class="list-item" data-id="<%=id%>">
          <div class="list-item-text">
            <% if (complete == true) { %>
            <span class='strike-outer'><span class='strike-inner'><b><%=name%></b></span></span>
            <% } else { %>
            <input type="checkbox" class="checkbox" data-title="<%=name%>" data-id="<%=id%>">
            <b><%=name%></b>
            <% } %>
            </label>
          </div>
          <div class="list-item-buttons">
            <button name="move-up" class="move-up">
              <i class="icon-circle-arrow-up"></i>
            </button>
            <button name="move-down" class="move-down">
              <i class="icon-circle-arrow-down"></i>
            </button>
            <button name="delete" class="delete">
              <i class="icon-remove-sign"></i>
            </button>
          </div>
        </div>

      </script>
  </div>
</div>

<div id="template2">
  <div id="template2">
        <script class="items-left" type="text/template">
          <div class='items-left'>
            <label><%=num%> items left</label>
          </div>
        </script>
      </script>
  </div>
</div>


<!-- 3rd-party scripts -->
<script src="vendor/jquery-1.10.2.js" type="text/javascript"></script>
<script src="vendor/underscore.js" type="text/javascript"></script>
<script src="vendor/backbone.js" type="text/javascript"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
